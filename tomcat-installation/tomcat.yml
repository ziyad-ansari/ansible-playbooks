- name: install tomcat on ubuntu
  hosts: all
  become: yes
  tasks:
    - name: jdk install
      ansible.builtin.apt:
        update_cache: yes
        name: openjdk-11-jdk
        state: present
    - name: create group
      ansible.builtin.group:
        name: tomcat
        state: present
    - name: create user
      ansible.builtin.user:
        create_home: yes
        group: tomcat
        home: /opt/tomcat
        name: tomcat
        shell: /bin/false
        state: present
    - name: downloading tomcat
      ansible.builtin.unarchive:
        src: https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.4/bin/apache-tomcat-10.1.4.tar.gz 
        dest: /opt/tomcat
        remote_src: true
        group: tomcat
    - name: adding links
      ansible.builtin.file:
        src: /opt/tomcat/apache-tomcat-10.1.4
        path: /opt/tomcat/latest
        state: link
    - name: changing ownership
      ansible.builtin.file:
        owner: tomcat
        group: tomcat
        path: /opt/tomcat
        recurse: true
        state: directory
    - name: executing script
      ansible.builtin.command:
        cmd: sudo sh -c 'chmod +x /opt/tomcat/latest/bin/*.sh'
    - name: creating system D unit file
      ansible.builtin.copy:
        src: tomcat.service
        dest: /etc/systemd/system/tomcat.service
        group: tomcat
        owner: tomcat
    - name: daemon reload and starting tomcat service
      ansible.builtin.systemd:
        daemon_reload: true
        name: tomcat.service
        state: started
    - name: changing in tomcat-users.xml
      ansible.builtin.copy:
        src: tomcat-users.xml
        dest: /opt/tomcat/latest/conf/tomcat-users.xml
        owner: tomcat
        group: tomcat
    - name: changing in context file
      ansible.builtin.copy:
        src: context.xml
        dest: /opt/tomcat/latest/webapps/manager/META-INF/context.xml
        owner: tomcat
        group: tomcat
    - name: changing in context file
      ansible.builtin.copy:
        src: context.xml
        dest: /opt/tomcat/latest/webapps/host-manager/META-INF/context.xml
        owner: tomcat
        group: tomcat
    - name: daemon reload and starting tomcat service
      ansible.builtin.systemd:
        daemon_reload: true
        name: tomcat.service
        state: restarted
      

          
